<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Vape Liquids</title>

    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div>
            <a href="./index.html">
            <img class="logo" src="img/logo.png.jpeg" alt="Logo">
        </a>
        </div>
        <nav>
            <ul class="ul-nav">
                <li class="li-nav"><a href="./index.html" class="li-hover">Inicio</a></li>
                <li class="li-nav"><a href="./index.html" class="li-hover">Productos</a></li>
                <li class="li-nav">
                    <a class="boton-menu boton-carrito" href="./carrito.html">
                        <i class="bi bi-cart-fill"></i><span id="numerito" class="numerito">0</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Off Canvas -->
        <button class="btn menu-hamburguesa" id="open-menu" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
                class="bi bi-list"></i></button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <div class="offcanvas-title" id="offcanvasWithBothOptionsLabel"><img class="logo-hamburguesa"
                        src="img/logo.png.jpeg" alt="Logo"></div>
                <button type="button" class="btn-close" id="close-menu" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="ul-hamburguesa">
                    <li class=""><a href="./index.html">Inicio</a></li>
                    <li class=""><a href="./index.html">Productos</a></li>
                    <li class="">
                        <a class="boton-menu-hamburguesa boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i><span id="numerito-offcanvas" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="contenedor-main">

        <h1>Carrito</h1>

        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>

            <div id="carrito-productos" class="carrito-productos disabled">
                <!-- Esto se completa con JS -->
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$3000</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>

            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra <i
                    class="bi bi-emoji-laughing"></i></p>

        </div>

    </main>


    <footer class="footer">
        <div class="container">
            <p>Tasty Vape Liquids © </p>
        </div>
    </footer>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/carrito.js"></script>
    
</body>

</html>
